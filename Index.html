<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1a25bb2c92.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h1>Weather Check</h1>
      <br />
      <form id="enterLocationForm">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            placeholder="Submit a City name or click Current for current location"
            aria-label="Recipient's username with two button addons"
            id="city-input"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="submitButton"
          >
            Submit
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="currentLocationButton"
          >
            Current
          </button>
        </div>
      </form>
      <br />
      <div class="card-group">
        <div class="card">
          <img
            src="images/London1.jpg"
            class="card-img-top"
            alt="Millenium Bridge"
          />
          <div class="card-body">
            <h5 class="card-title thicker">Current Location</h5>
            <p class="card-text" id="location"></p>
            <div id="currentTimeDate"></div>
            <br />
            <br />
          </div>
        </div>
        <div class="card">
          <img src="images/London3.jpg" class="card-img-top" alt="The Shard" />
          <div class="card-body">
            <h5 class="card-title thicker">Current Weather</h5>
            <div class="card-text">
              Currently
              <div>
                <span id="currentTemp"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C </a>|
                  <a href="#" id="farenheit-link">°F </a>
                </span>
              </div>
              <i class="fas fa-sun"></i>
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span>km/h
            </div>
          </div>
        </div>
        <div class="card">
          <img
            src="images/Londonshard.jpg"
            class="card-img-top"
            alt="Big Ben"
          />
          <div class="card-body">
            <h5 class="card-title thicker">Highs and Lows</h5>
            <p class="card-text">
              Highest Temperature: 30°C at 1400
              <br />
              Lowest Temperature: 1°C at 2300
            </p>
          </div>
        </div>
      </div>
      <br />
      <h2>5 Day Forecast</h2>
      <p class="day"></p>
      <div class="card-group">
        <div class="card" style="width: 18rem">
          <div class="card-body sunday">
            <h5 class="card-title">Sunday</h5>
            <h6 class="card-subtitle mb-2 text-muted">21°C</h6>
            <p class="card-text"><i class="fas fa-sun"></i></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body monday">
            <h5 class="card-title">Monday</h5>
            <h6 class="card-subtitle mb-2 text-muted">21°C</h6>
            <p class="card-text"><i class="fas fa-cloud-showers-heavy"></i></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body tuesday">
            <h5 class="card-title">Tuesday</h5>
            <h6 class="card-subtitle mb-2 text-muted">21°C</h6>
            <p class="card-text"><i class="fas fa-sun"></i></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body wednesday">
            <h5 class="card-title">Wednesday</h5>
            <h6 class="card-subtitle mb-2 text-muted">21°C</h6>
            <p class="card-text"><i class="fas fa-cloud-sun-rain"></i></p>
          </div>
        </div>
        <div class="card" style="width: 18rem">
          <div class="card-body thursday">
            <h5 class="card-title">Thursday</h5>
            <h6 class="card-subtitle mb-2 text-muted">21°C</h6>
            <p class="card-text"><i class="fas fa-cloud"></i></p>
          </div>
        </div>
      </div>
      <h6>
Coded by 
<a href = "https://github.com/Meco632/MyFirstWeatherApp"> Mia Eco </a>

</h6> 
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
